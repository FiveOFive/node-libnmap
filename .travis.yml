language: node_js
node_js:
  - "6"
  - "8"
  - "10"
  - "12"

addons:
  apt:
    packages:
      - nmap
  homebrew:
    packages:
      - nmap

jobs:
  include:
    - os: linux
    - os: osx
    - os: windows
      before_install:
        - choco install nmap
        - PowerShell -Command \$env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User");
